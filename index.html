    <meta property="og:url" content="https://blogbookmarkranking.herokuapp.com/" />
    <meta property="og:site_name" content="年間ブックマークランキングジェネレーター" />

    <title>年間ブックマークランキングジェネレーター</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
  </head>
    <div class="container">
    <h1>年間ブックマークランキングジェネレーター</h1>
    <p>
      年間ブックマークランキングジェネレーターは，はてなブログの一年分の記事から，ブックマーク数ランキングベスト100を生成します．<br>
      はてな記法で出力されるので，そのまま編集画面に貼り付けよう!!
    </p>

    <form method="GET" action="/ranking" role="search" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="url">ブログのURL</label>
        <div class="col-sm-10">
          <input class="form-control" type="url" size="100" name="url" placeholder="http://***.hatenablog.com/" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="レポートを作る" class="btn btn-primary" />
        </div>
      </div>
    </form>

    <h2>例</h2>

    <p>
      <a href="https://blogbookmarkranking.herokuapp.com/ranking?url=http%3A%2F%2Fhitode909.hatenablog.com%2F">hitode909の日記のレポート</a>
    </p>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
